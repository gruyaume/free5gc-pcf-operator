name: free5gc-pcf-operator
display-name: free5gc PCF operator
summary: Free5gc PCF operator
description: Free5gc PCF operator

containers:
  free5gc-pcf:
    resource: free5gc-pcf-image
    mounts:
      - storage: pcf-volume
        location: /free5gc/config/

resources:
  free5gc-pcf-image:
    type: oci-image
    description: OCI image for free5gc-pcf
    upstream-source: towards5gs/free5gc-pcf:v3.2.0

storage:
  pcf-volume:
    type: filesystem
    minimum-size: 1M

requires:
  database:
    interface: mongodb_client
    limit: 1
